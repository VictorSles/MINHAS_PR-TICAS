<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculadora</title>
</head>
    <body>
        <div class="conteudo">
            <p>MINHA CALCULADORA</p>
            <div class="calculadora">
                <div class="display_principal">0</div>
                <div class="calculadora_keys">
                    <button class="operador" data-action="adicao">+</button>
                    <button class="operador" data-action="subtracao">-</button>
                    <button class="operador" data-action="multiplicacao">&times;</button>
                    <button class="operador" data-action="subtracao">/</button>
                    <button>7</button>
                    <button>8</button>
                    <button>9</button>
                    <button>4</button>
                    <button>5</button>
                    <button>6</button>
                    <button>1</button>
                    <button>2</button>
                    <button>3</button>
                    <button>0</button>
                    <button class="decimal">.</button>
                    <button class="clear">AC</button>
                    <button class="igualar" data-action="calcular">=</button>
                </div>
            </div>
        </div>
    </body>    
</html>
